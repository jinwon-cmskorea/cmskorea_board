<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../jQuery/jquery-3.6.3.min.js"></script>
        <link href="../bootstrap-5.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="../bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
        <style type="text/css">
            .centerbox{
                width: 570px;
                height: 360px;
                margin:auto;
                padding: 30px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
        <title>로그인 페이지</title>
    </head>
    <body>
        <div class="container">
            <div  class="text-center centerbox bg-secondary-subtle">
                <div>
                    <h4 style="color: #595959; font-weight:bold">CMSKOREA Board</h4>
                    <hr/>
                    <p class="text-secondary ">아이디 / 비밀번호를 입력하여 주세요.</p>
                </div>
                <div>
                    <div class="text-start grid gap-3">
                        <div class="row p-2 g-col-6">
                            <span class="col-3 align-self-center ">아이디</span>
                            <input  type="text" class="col-8 form-control border-dark-subtle rounded-0" style="width: 70%;">
                        </div>
                        <div class="row p-2 g-col-6">
                            <span class="col-3 align-self-center">비밀번호</span>
                            <input  type="text" class="col-8 form-control border-dark-subtle rounded-0"  style="width: 70%;">
                        </div>
                    </div>
                    <div class="d-grid gap-2 p-2 g-col-6">
                        <button class="btn btn-primary btn-lg rounded-0">로그인</button>
                    </div>
                    <div class="row justify-content-end">
                            <div class="col-5">
                            </div>
                        <button class="btn btn-primary  col-2 p-2 g-col-6 rounded-0" style="margin-right: 20px;">회원가입</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
